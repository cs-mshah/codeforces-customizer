<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="popup.css" rel="stylesheet" />
    <script src="../scripts/jquery-3.6.0.min.js"></script>
    <script src="popup.js"></script>
    <title>Codeforces Customizer</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="page-banner">
          <img src="../icons/header_logo.png" class="center" alt="header logo">
        </div>
      </header>
      <div id="feature-list">
        <h2 class="title">Toggle features</h2>
        <ul>
          <li>
            <span class="name">hide long list of blogs in favourites</span>
            <input id="blogEntries" type="checkbox">
          </li>
          <li>
            <span class="name">customize problemset problems page</span>
            <input id="problemset" type="checkbox">
          </li>
          <li>
            <span class="name">Use List (leave empty for none)</span><br>
            List Key: <input id="userLists" type="text">
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
